<header>
    <h1>
        <div class="headshot"></div>
        {{ site.main_heading }}
    </h1>
    {% if site.main_subheading %}
    <h2>{{ site.main_subheading }}</h2>
    {% endif %}
    <nav>
        <ul>
            {% for pg in sorted_pages %}{% if pg.title %}<li><a {% if page.title == pg.title or (page.id and pg.title == 'Blog') %} class="current"{% endif %} href="{{ pg.url | prepend: site.baseurl }}">{{ pg.title }}</a></li>{% endif %}{% endfor %}
        </ul>
    </nav>
</header>
